{% extends 'base.html' %}
{% block title %}
<title>Todo | Add a todo</title>
{% endblock title %}
{% block content %}
<div class="container my-4">
{% include '_messages.html' %}
    <form action="{% url 'todoadd'%}" method="post">
        {% csrf_token %}
        {{form.title.label}}
        {{form.title}}
        <br>
        {{form.completed.label}}
        {{form.completed}}

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
