{% extends 'base.html' %}
{% block title %}
<title>RaiCorp | Login </title>
{% endblock title %}
{% block content %}
<div class="container mt-4">
{% if form.errors %}
    <p>Your username and password didn't match. Please try again</p>
{% endif %}
<div class="row">
    <div class="col-md-6">
<div class="accordion-body border border-primary rounded">
<form method="post" action="">
    {% csrf_token %}
    <input type="text" name="username" id="username" class="form-control mt-3">
    <input type="password" name="password" id="password" class="form-control my-3">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
</div>
</div>
{% endblock content %}
</div>
