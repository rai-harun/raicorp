{% extends 'base.html' %}
{% block title %}
<title>RaiCorp | Login </title>
{% endblock title %}
{% block content %}
<div class="container mt-4">
{% if form.errors %}
    <p>Your username and password didn't match. Please try again</p>
{% endif %}
<div class="row">
    <div class="col-md-6">
<div class="accordion-body border border-primary rounded">
<form method="post" action="{% url 'users:login' %}" class="mb-3">
    {% csrf_token %}
    {% include '_messages.html' %}
    <h1>Login</h1>
    <div class="form-group">
        <input type="text" name="username" id="username" class="form-control mt-3" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control my-3" placeholder="Enter Password">
        <small class="float-right py-3 showPasswordToggle">SHOW</small>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<a href="{% url 'users:registeruser' %}">Not a member?</a>
</div>
</div>
</div>
{% endblock content %}
</div>
