{% extends 'base.html' %}
{% block title %}
    <title> Create User - {{block.super}}</title>
{% endblock title %}
{% block content %}
<div class="container">
    {% if messages %}
        <ul>
            {% for message in messages %}
                
                <li>{{message}}</li>
                
            {% endfor %}
        </ul>
    {% endif %}

    <h1>User Registration</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
